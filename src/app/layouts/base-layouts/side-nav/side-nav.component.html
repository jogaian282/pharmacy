<!-- begin sidebar navigation menu section -->
<mat-sidenav-container>
    <mat-sidenav #sidenav class="cardContentCss" [mode]="isLargeScreen() ? 'side' : 'over'" [opened]="isLargeScreen()" [fixedInViewport]=true [fixedTopGap]=64>
        <!-- <mat-toolbar color="primary">
            <span class="toolbar-filler"></span>
            <button mat-icon-button aria-label="Close" (click)="sidenav.toggle()" [hidden]="!sidenav.opened">
              <span><mat-icon aria-hidden="true" class="iconFont">close</mat-icon></span>
            </button>
        </mat-toolbar> -->
        <mat-nav-list class="navList">
            <aside id="left-panel">
                <!-- begin nav section -->
                <nav class="sidebar-nav">
                    <!--begin ul  -->
                    <ul class="nav">
                        <!-- <li routerLinkActive="active">
                            <a routerLink="">Dashboard</a>
                        </li> -->
                        <ng-template ngFor let-navItem [ngForOf]="navigationMenusList">
                            <li *ngIf="isDivider(navItem)" class="nav-divider"></li>
                            <ng-template [ngIf]="isTitle(navItem)">
                                <pharma-sidebar-nav-title [title]='navItem'></pharma-sidebar-nav-title>
                            </ng-template>
                            <ng-template [ngIf]="!isDivider(navItem)&&!isTitle(navItem)">
                                <pharma-sidebar-nav-item [item]='navItem'></pharma-sidebar-nav-item>
                            </ng-template>
                        </ng-template>
                    </ul>
                    <!-- end ul -->
                </nav>
                <!-- end nav section -->
            </aside>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="innerPageWrapper">
            <pharma-header [sideBarRef]="sideNavReference"></pharma-header>
            <main class="content">
                <router-outlet></router-outlet>
            </main>
            <pharma-footer></pharma-footer>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<!-- end sidebar navigation menu section -->
